<script>
    $('#add_counts').blur( function() {
        $('input[name="counts"]').val( parseInt( $('input[name="counts"]').val()) + parseInt($('input[name="add_counts"]').val() ) )
    });
    function addcount(flag) {
        if(flag==1){
            $('input[name="add_counts"]').val(  parseInt($('input[name="add_counts"]').val())+1)
            $('input[name="counts"]').val(  parseInt($('input[name="counts"]').val())+1)
        }else{
            $('input[name="add_counts"]').val( parseInt( $('input[name="add_counts"]').val())-1)
            $('input[name="counts"]').val( parseInt( $('input[name="counts"]').val())-1)
        }
    }
</script>
