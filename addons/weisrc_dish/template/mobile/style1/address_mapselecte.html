<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>高德地图测试</title>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0px;
            font-size: 13px;
        }

        #pickerBox {
            position: fixed;
            top:0;
            left:0;
            width:100%;
            z-index: 9999;
            padding-top:.5rem;
        }

        #pickerInput {
            width:67%;
            background: #fff;
            border:1px solid #ccc;
            outline: none;
            height: 2.5rem;
            margin:auto;
            display: block;
            padding:0;
            padding-left:3%;
            border-radius: 5px;
            float: left;
            margin-left: 5%;

        }

        #poiInfo {
            background: #fff;
            width:90%;
            margin:auto;
        }
        #sureBtn {
            border: 0;
            background: #4287ee;
            color: #fff;
            border-radius: 5px;
            border:1px solid #4287ee;
            height: 2.5rem;
            width: 17%;
            margin: 0 5% 0 2%;
        }

        .amap-ui-poi-picker-search-results-container, .amap-ui-poi-picker-sugg-container {
            left: 3% !important;
            width:94%;
            min-width: 120px !important;
        }

        .amap_lib_placeSearch .poibox.highlight {
            background-color: #CAE1FF;
        }

        .amap_lib_placeSearch .poi-more {
            display: none!important;
        }
        .amap-icon img{
            width: 19px;
            height: 33px;
        }
    </style>
</head>

<body>
<div id="container" class="map" tabindex="0"></div>
<div id="pickerBox">
    <input id="pickerInput" placeholder="输入关键字搜索" />
    <button id="sureBtn" type="button">确定</button>
    <div id="poiInfo"></div>
</div>
<script type="text/javascript" src='http://webapi.amap.com/maps?v=1.4.14&key=c93e1e293e5b1c3dc581f3ff633144d3&plugin=AMap.PlaceSearch,AMap.Geocoder'></script>
<!-- UI组件库 1.0 -->
<script src="http://webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
<script type="text/javascript">
    var map = new AMap.Map('container', {
        zoom: 10
    });

    AMapUI.loadUI(['misc/PoiPicker'], function(PoiPicker) {
        var poiPicker = new PoiPicker({
            input: 'pickerInput'
        });

        //初始化poiPicker
        poiPickerReady(poiPicker);
    });
    var options = {
        'showButton': true,//是否显示定位按钮
        'buttonPosition': 'LB',//定位按钮的位置
        /* LT LB RT RB */
        'buttonOffset': new AMap.Pixel(10, 20),//定位按钮距离对应角落的距离
        'showMarker': true,//是否显示定位点
        'markerOptions':{//自定义定位点样式，同Marker的Options
            'offset': new AMap.Pixel(-18, -36),
            'content':'<img src="https://a.amap.com/jsapi_demos/static/resource/img/user.png" style="width:36px;height:36px"/>'
        },
        'showCircle': true,//是否显示定位精度圈
        'circleOptions': {//定位精度圈的样式
            'strokeColor': '#0093FF',
            'noSelect': true,
            'strokeOpacity': 0.5,
            'strokeWeight': 1,
            'fillColor': '#02B0FF',
            'fillOpacity': 0.25
        }
    }
    AMap.plugin(["AMap.Geolocation"], function() {
        var geolocation = new AMap.Geolocation(options);
        map.addControl(geolocation);
        geolocation.getCurrentPosition()
    });

    var markers = [];//点标记数组
    var infoWindow;//信息弹窗
    var geocoder,marker;
    //点击添加点标记
    map.on('click', showInfoClick);
    function showInfoClick(e){
        removeMarkers();
        addMarker(e);
    }
    // 实例化点标记
    function addMarker(e) {
        var Lng=e.lnglat.getLng();
        var Lat=e.lnglat.getLat();
        marker = new AMap.Marker({
            position: [Lng,Lat],
            offset: new AMap.Pixel(-13, -30),
        });
        var infoWindow = new AMap.InfoWindow({
            offset: new AMap.Pixel(0, -20)
        });
        markers.push(marker);
        removeMarkers();
        marker.setMap(map);
        var lnglat=''+Lng+','+Lat+''
        regeoCode(lnglat);
    }
    //删除点标记
    function removeMarkers(){
        map.remove(markers.slice(0,markers.length-1));
    }

    function regeoCode(lngLat) {
        if(!geocoder){
            geocoder = new AMap.Geocoder({
                radius: 1000 //范围，默认：500
            });
        }
        var lnglat
        var lnglat  = lngLat.split(',');
        if(!marker){
            marker = new AMap.Marker();
            map.add(marker);
        }
        marker.setPosition(lnglat);

        geocoder.getAddress(lnglat, function(status, result) {
            if (status === 'complete'&&result.regeocode) {
                var address = result.regeocode.formattedAddress;
                document.getElementById('pickerInput').value = address;
            }else{alert(JSON.stringify(result))}
        });
    }

    function poiPickerReady(poiPicker) {
        window.poiPicker = poiPicker;
        var marker = new AMap.Marker();
        //选取了某个POI
        poiPicker.on('poiPicked', function(poiResult) {                var source = poiResult.source,
            poi = poiResult.item,
            info = {
                source: source,
                id: poi.id,
                name: poi.name,
                location: poi.location.toString(),
                address: poi.address
            };

            markers.push(marker);
            removeMarkers();
            marker.setMap(map);
            marker.setPosition(poi.location);
            map.setCenter(marker.getPosition());
            var lnglat=''+poi.location.lng+','+poi.location.lat+''
            regeoCode(lnglat);
        });


    }
</script>
</body>

</html>
