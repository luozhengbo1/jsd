<audio id="music" >
    <source src="/attachment/audios/order.mp3" type="audio/mpeg">
</audio>
<script>
    function checkorder() {
        var times = $("#is_speaker_times").val()
        $.post("{php echo $this->createMobileUrl('checkorder', array('storeid' => $storeid));}", {'ts_times':times},function(data){
            var tip = "/attachment/audios/order.mp3";
            $("#music")[0].src= tip;
            if(data == 'success') {
                $("#music")[0].play()
            } else {
                if (data != '') {
                    $("#music")[0].play()
                }
            }
            setTimeout(checkorder, 5000);
        });
    }
    $(function(){
        checkorder();
    });
</script>
